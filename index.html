<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="cellphone-box">
            <img src="imgs/instagram-celular.png" alt="Cellphone Image">
        </div>

        <div class="login-box">
            <div class="login-info">
                <img src="imgs/instagram-logo.png" class="logo-instagram" alt="Instagram Logo">
                <img src="imgs/imgRafa.jpeg" class="profile-picture" alt="Profile Picture">
                <a href="#" class="btn-continue">Continue as astyh.astef</a>
                <a href="#" class="account-link">Remove Account</a>
            </div>

            <div class="login-info">
                <p>Not astyh.astef?</p>
                <p>
                    <span class="account-link">Switch Accounts</span>
                    or
                    <span class="account-link">Sign Up</span>
                </p>
            </div>

            <div class="get-app-box">
                <p>Get the app</p>

                <div class="link-mobile">
                    <img src="imgs/apple-button.png" alt="Logo App Store" class="img-store">
                    <img src="imgs/googleplay-button.png" alt="Logo Google Play" class="img-store">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
